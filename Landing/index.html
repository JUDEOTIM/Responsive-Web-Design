<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST JUDE RABBIT Farm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <img id="header-img" src="https://example.com/logo.png" alt="Logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#services">Services</a></li>
                <li><a class="nav-link" href="#works">Works</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="services">
            <h2>Our Services</h2>
            <p>Description of services offered.</p>
        </section>
        <section id="works">
            <h2>Our Works</h2>
            <p>Description of works completed.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Video -->
    <section id="video">
<h3>A video of St Jude Rabbit farm<h3>
        <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen id="video" alt="youtube"></iframe>
        <video id="video" src="video.mp4" controls>
      Your browser does not support the video tag.
    </video>
    </section>
</body>
</html>
