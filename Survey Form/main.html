<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">SHORT SURVEY FORM</h1>
    <p id="description">Hello! Fill this form (it takes less than 30 min).</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">Email
            <input id="email" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">Age (optional)
            <input id="number" type="number" placeholder="Age" min="19" max="29">
        </label>
        <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown" required>
                <option value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full-time Job</option>
                <option value="full_time_learner">Full-time Learner</option>
                <option value="other">Other</option>
            </select>
        </label>
        <section>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not_sure"> Not sure</label>
            <label><input type="radio" name="recommend" value="others"> Others</label>
        </section>
        <section>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" name="improvement" value="front_end"> Front-end Projects</label>
            <label><input type="checkbox" name="improvement" value="back_end"> Back-end Projects</label>
            <label><input type="checkbox" name="improvement" value="visual"> Data Visualization</label>
            <label><input type="checkbox" name="improvement" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improvement" value="open_source"> Open Source Community</label>
            <label><input type="checkbox" name="improvement" value="gitter"> Gitter help rooms</label>
            <label><input type="checkbox" name="improvement" value="videos"> Videos</label>
            <label><input type="checkbox" name="improvement" value="meetups"> City Meetups</label>
            <label><input type="checkbox" name="improvement" value="wiki"> Wiki</label>
        </section>
        <section>
            <label for="comments">Any comments or suggestions?
                <textarea id="comments" ></textarea>
            </label>
        </section>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
